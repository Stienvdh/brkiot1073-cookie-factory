<!doctype html>
<meta http-equiv="refresh" content="3"> 
<html>
  <head>
    <title>COOKIE {{ component_name }}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      /* Create three unequal columns that floats next to each other */
      .column {
        float: left;
        padding: 40px;
      }
      
      .left, .right {
        width: 30%;
      }
      
      .middle {
        width: 40%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <p style="font-size: 50px;font-family: Helvetica;text-align: center;margin-bottom:10px;margin-top:10px">This is the {{ component_name }}</p>

    <div class="row">
      <div class="column left" style="padding-left: 80px;">
        
      </div>

      <div class="column middle">
        <br><br><br>   
    <p><center><font size="300px">Current temperature: {{ current_temperature }}</font></center></p>
    <br><br><br>  
    <div>
        <canvas id="tempChart" width="400" height="400"></canvas>
        <script src="{{ url_for('static', filename='/js/Chart.js') }}"></script>
        <script>
        function makeChart(tempData) {
            new Chart(document.getElementById("tempChart"), {
            type: 'line',
            data: {
                labels: tempData,
                datasets: [{
                    data: tempData,
                    label: "Historic temperature",
                    borderColor: "#3e95cd",
                    fill: true
                }]
            },
            options: {
                maintainAspectRatio: false,
                animation: false
            }
        });
        }
        makeChart({{ temp_data|tojson }})
        </script>
        </div>
      </div>

      <div class="column right">
        
      </div>
    </div>
    
  </body>
</html>
